<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <section id="selection">
        <div id="options__container">
            <div class="option" id="rock">Rock</div>
            <div class="option" id="paper">Paper</div>
            <div class="option" id="scissors">Scissors</div>
        </div>
    </section>
    <section id="results">
        <div id="score__container">
            <div class="player__container">
                <div class="player">You</div>
                <div class="score">0</div>
            </div>
            <div id="tie"></div>
            <div class="player__container">
                <div class="player">CPU</div>
                <div class="score">0</div>
            </div>
        </div>
        <div id="scoreHistory">

     
        </div>
    </section>
</body>
</html>
